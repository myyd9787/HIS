<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="../../lib/layui/css/layui.css"  media="all">
	<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.9/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/font-awesome-4.7.0/css/font-awesome.css"/>
</head>
<style type="text/css">
	input::-webkit-input-placeholder,textarea::-webkit-input-placeholder{color: #c2c2c2;}
</style>
<body>
    <div>
        <aside class="layui-col-md4" >
			<div style="padding: 5px; border: 1px solid lightgray;">
			      <div class="layui-card">
			        <div class="layui-card-header">患者列表<a style="float:right" class="layui-btn layui-btn-radius" id="btn-refresh"><i class="layui-icon">&#xe9aa;</i></a></div>
			        <div class="layui-card-body">
			        	<div class="demoTable">
						  患者姓名：
						  <div class="layui-inline">
						    <input class="layui-input" name="category" id="demoReload" autocomplete="off">
						  </div>
						  <button class="layui-btn" style="float: right;" data-type="reload">搜索</button>
						</div>
						<!-- 未诊患者 -->
			        	<table class="layui-hide" id="nameNo" lay-filter="testReload" ></table>
						<!-- 已诊患者 -->
						<table class="layui-table" lay-data="{ url:'data_table.json', id:'nameYes',}" lay-filter="test" >
						  <thead>
						    <tr>
						      <th lay-data="{field:'registid', sort: true}">病历ID</th>
						      <th lay-data="{field:'name'}">姓名</th>
						      <th lay-data="{field:'age'}">年龄</th>
						    </tr>
						  </thead>
						</table>
			        </div>
			      </div>
			</div> 
        </aside>
        <section class="layui-col-md8" >
			<div id="name">
				<button type="button" class="layui-btn layui-btn-xs" disabled="disabled">患者姓名：</button>
				<span>患者甲</span>
			</div>
			<div class="layui-tab layui-tab-card" style="margin-top: 0px;">
			  <ul class="layui-tab-title">
			    <li class="layui-this">病历首页</li>
			    <li>检查申请</li>
			    <li>检验申请</li>
			    <li>门诊确诊</li>
			    <li>处置申请</li>
				<li>西药处方</li>
				<li>中药处方</li>
				<li>费用查询</li>
			  </ul>
			  <div class="layui-tab-content" >
				  <!-- 病历首页 -->
			    <div class="layui-tab-item layui-show">
					<div class="layui-bg-green" style="height: 22px;display: flex;justify-content: space-around;">
						<button type="button" class="layui-icon layui-btn layui-btn-xs Hui-iconfont">&#xe706;清空</button>
						<button type="button" class="layui-icon layui-btn layui-btn-xs" onclick="save()">&#xe61f;暂存</button>
						<button type="button" class="layui-icon layui-btn layui-btn-xs" onclick="commit()">&#x1005;提交</button>
					</div>
					<form action="" method="post" id="medicalHis">
						<div class="layui-form-item layui-form-text">
						    <label class="layui-form-label">主诉</label>
						    <div class="layui-input-block">
						      <textarea name="desc" placeholder="请输入患者自述" class="layui-textarea"></textarea>
						    </div>
						</div>
						<div class="layui-form-item layui-form-text">
						    <label class="layui-form-label">现病史</label>
						    <div class="layui-input-block">
						      <textarea name="desc" placeholder="请输入患者现病史" class="layui-textarea"></textarea>
						    </div>
						</div>
						<div class="layui-form-item layui-form-text">
						    <label class="layui-form-label">现病治疗情况</label>
						    <div class="layui-input-block">
						      <textarea name="desc" placeholder="请输入患者现病治疗情况" class="layui-textarea"></textarea>
						    </div>
						</div>
						<div class="layui-form-item layui-form-text">
						    <label class="layui-form-label">既往史</label>
						    <div class="layui-input-block">
						      <textarea name="desc" placeholder="请输入患者既往病史" class="layui-textarea"></textarea>
						    </div>
						</div>
						<div class="layui-form-item layui-form-text">
						    <label class="layui-form-label">过敏史</label>
						    <div class="layui-input-block">
						      <textarea name="desc" placeholder="请输入患者过敏史" class="layui-textarea"></textarea>
						    </div>
						</div>
						<div class="layui-form-item layui-form-text">
						    <label class="layui-form-label">体格检查</label>
						    <div class="layui-input-block">
						      <textarea name="desc" placeholder="请输入体格检查结果" class="layui-textarea"></textarea>
						    </div>
						</div>
					</form>
				</div>
				<!-- 检查申请 -->
			    <div class="layui-tab-item">
					<form action="" method="post" id="">
						<div class="layui-bg-green" style="height: 22px;display: flex;justify-content: space-around;">
							<button type="button" class="layui-icon layui-btn layui-btn-xs" onclick="">&#xe61f;新增项目</button>
							<button type="button" class="layui-icon layui-btn layui-btn-xs Hui-iconfont" onclick="">&#xe631;删除项目</button>
							<button type="button" class="layui-icon layui-btn layui-btn-xs" onclick="">&#x1005;提交项目</button>
							<button type="button" class="layui-icon layui-btn layui-btn-xs Hui-iconfont" onclick="">&#xe706;作废项目</button>
							<button type="button" class="layui-icon layui-btn layui-btn-xs" onclick="">&#xe61f;存为模板</button>
						</div>
						<table class="layui-hide" id="checkReqTab" lay-filter="testReload" ></table>
					</form>
				</div>
			    <div class="layui-tab-item">
			    	<div class="layui-bg-green" style="height: 22px;display: flex;justify-content: space-around;">
						<button type="button" class="layui-icon layui-btn layui-btn-xs" onclick="">&#xe61f;新增项目</button>
						<button type="button" class="layui-icon layui-btn layui-btn-xs Hui-iconfont" onclick="">&#xe631;删除项目</button>
						<button type="button" class="layui-icon layui-btn layui-btn-xs" onclick="">&#x1005;提交项目</button>
						<button type="button" class="layui-icon layui-btn layui-btn-xs Hui-iconfont" onclick="">&#xe706;作废项目</button>
						<button type="button" class="layui-icon layui-btn layui-btn-xs" onclick="">&#xe61f;存为模板</button>
			    	</div>
					<table class="layui-hide" id="examReqTab" lay-filter="testReload" ></table>
			    </div>
				<div class="layui-tab-item">
					<div class="layui-bg-green" style="height: 22px;display: flex;justify-content: space-around;">
						<button type="button" class="layui-icon layui-btn layui-btn-xs Hui-iconfont">&#xe706;清空</button>
						<button type="button" class="layui-icon layui-btn layui-btn-xs" onclick="save()">&#xe61f;暂存</button>
						<button type="button" class="layui-icon layui-btn layui-btn-xs" onclick="commit()">&#x1005;提交</button>
					</div>
					<form action="" method="post" id="setDiagnose" class="layui-form">
						<div class="layui-form-item">
						    <label class="layui-form-label">病历号</label>
						    <div class="layui-input-block">
						      <input type="text" name="title" required  lay-verify="required" placeholder="请输入病历号" autocomplete="off" class="layui-input">
						    </div>
						</div>
						<div class="layui-form-item">
						    <label class="layui-form-label">患者姓名</label>
						    <div class="layui-input-block">
						      <input type="text" name="title" required  lay-verify="required" placeholder="请输入患者姓名" autocomplete="off" class="layui-input">
						    </div>
						</div>
						<div class="layui-form-item">
						    <label class="layui-form-label">单选框</label>
						    <div class="layui-input-block">
						      <input type="radio" name="sex" value="男" title="男">
						      <input type="radio" name="sex" value="女" title="女" checked >
						    </div>
						</div>
						<div class="layui-form-item">
						    <label class="layui-form-label">年龄</label>
						    <div class="layui-input-block">
						      <input type="text" name="title" required  lay-verify="required" placeholder="请输入患者年龄" autocomplete="off" class="layui-input">
						    </div>
						</div>
						<div class="layui-form-item layui-form-text">
						    <label class="layui-form-label">检查结果</label>
						    <div class="layui-input-block">
						      <textarea name="desc" placeholder="请输入检查结果" class="layui-textarea"></textarea>
						    </div>
						</div>
						<div class="layui-form-item layui-form-text">
						    <label class="layui-form-label">诊断结果</label>
						    <div class="layui-input-block">
						      <textarea name="desc" placeholder="请输入诊断结果" class="layui-textarea"></textarea>
						    </div>
						</div>
						<div class="layui-form-item layui-form-text">
						    <label class="layui-form-label">处理意见</label>
						    <div class="layui-input-block">
						      <textarea name="desc" placeholder="请输入处理意见" class="layui-textarea"></textarea>
						    </div>
						</div>
					</form>
				</div>
				<div class="layui-tab-item">
					<div class="layui-bg-green" style="height: 22px;display: flex;justify-content: space-around;">
					
					</div>
				</div>
				<div class="layui-tab-item">
					<div class="layui-bg-green" style="height: 22px;display: flex;justify-content: space-around;">
					
					</div>
				</div>
				<div class="layui-tab-item">
					<div class="layui-bg-green" style="height: 22px;display: flex;justify-content: space-around;">
					
					</div>
				</div>
				<div class="layui-tab-item">
					<div class="layui-bg-green" style="height: 22px;display: flex;justify-content: space-around;">
					
					</div>
				</div>
			  </div>
			</div>
        </section>
    </div>
</body>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>

</html>
