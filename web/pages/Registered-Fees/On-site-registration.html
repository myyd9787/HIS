<!DOCTYPE HTML><!-- 现场挂号界面 -->
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">

	<title>现场挂号</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
</head>
<body>
<article class="page-container">
	<form action="../../CollectorServlet?method=regist" method="post" class="form form-horizontal layui-form layui-col-md12 we-search" id="form-member-add">
		<div class="row cl">
			<div class="formControls col-xs-2 col-sm-2">
				<input class="btn btn-primary radius" type="submit"  value="&nbsp;&nbsp;挂号&nbsp;&nbsp;">
			</div>
			<div class="formControls col-xs-2 col-sm-2">
				<input class="btn btn-primary radius" type="reset" value="&nbsp;&nbsp;清空&nbsp;&nbsp;">
			</div>
			<label class="form-label col-xs-5 col-sm-5"></label>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1">挂号信息</label>
			<label class="form-label col-xs-11 col-sm-11"></label>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>病历号：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="输入病历号"  name="CaseNumber" id="CaseNumber">
			</div>
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="输入姓名"  name="RealName" id="RealName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<select name="gender">
					<option value="0">男</option>
					<option value="1">女</option>
				</select>
			</div>

			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>身份证号：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="身份证号"  name="IDnumber" id="IDnumber">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>出生日期：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="出生日期(xxxx-xx-xx)"  name="BirthDate" id="BirthDate">
			</div>
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>年龄：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="输入年龄"  name="Age">
			</div>
			<div class="layui-input-inline">
				<select name="AgeType">
					<option>岁</option>
					<option>月</option>
					<option>日</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>家庭住址：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="家庭住址" name="HomeAddress" id="HomeAddress">
			</div>
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>午别:</label>
			<div class="formControls col-xs-2 col-sm-1">
				<div class="layui-input-inline">
					<select name="None" >
						<option value="上午">上午</option>
						<option value="下午">下午</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>看诊日期：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="看诊日期" id="end" name="VisitDate">
			</div>
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>结算类别：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<div class="layui-input-inline">
					<select name="SettleID">
						<option  value="1">1</option>
						<option value="市医保">市医保</option>
						<option value="省医保">省医保</option>
					</select>
				</div>
			</div>

			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>挂号科室：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<div class="layui-input-inline">
					<select name="DeptID" >
						<option value="1">1</option>
						<option value="2">2</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>挂号级别：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<div class="layui-input-inline">
					<select name="RegistLeID" >
						<option value="301">301</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
			</div>

			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>看诊医生：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<div class="layui-input-inline">
					<select name="UserID" >
						<option value="1">华佗</option>
						<option value="2">扁鹊</option>
					</select>
				</div>
			</div>
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>病历本：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<div class="layui-input-inline">
					<select name="IsBook" >
						<option value="是">是</option>
						<option value="否">否</option>
					</select>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>看诊状态：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<div class="layui-input-inline">
					<select name="VisitState" >
						<option value="0">已挂号</option>
						<option value="1">医生接诊</option>
						<option value="2">看诊结束</option>
						<option value="3">已退号</option>
					</select>
				</div>
			</div>
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>挂号时间：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<input type="text" class="input-text" value="" id="start" placeholder="挂号时间" name="RegistTime">
			</div>
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>挂号员id：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="挂号员id" name="RegisterID" id="RegisterID">
			</div>
		</div>
	</form>
</article>
<script src="list.js"></script>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" src="../../lib/layui/2.4/layer.js"></script>
<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>

<script type="text/javascript" src="../../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#form-member-add").validate({
            rules:{
                CaseNumber:{
                    required:true,
                },
                RealName:{
                    required:true,
                },
                IDnumber:{
                    required:true,
                },
                HomeAddress:{
                    required:true,

                },
                RegisterID:{
                    required:true,
                },
                BirthDate:{
                    required:true,
                }
            }
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
