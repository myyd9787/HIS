<body>
<nav class="breadcrumb">患者信息查询</nav>
<form action="" method="post" class="form form-horizontal layui-form layui-col-md12 we-search" id="form-member-add">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
	<span class="l"><a href="javascript:;" onclick="datadel(this,'10001')" class="btn btn-danger radius">批量删除</a>
	<a class="btn btn-primary radius" onclick="article_add('添加数据','article-add.html','10001')" href="javascript:;">添加数据</a></span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">病历号</th>
				<th width="80">姓名</th>
				<th width="80">身份证号</th>
				<th width="120">看诊日期</th>
				<th width="120">挂号午别</th>
				<th width="75">年龄</th>
				<th width="60">看诊科室</th>
				<th width="60">看诊状态</th>
				<th width="120">操作</th>
			</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
	</div>
</form>
<!--_footer 作为公共模版分离出去-->
<script src="list.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "pading":false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0,8]}// 不参与排序的列
        ]
    });

    /*资讯-添加*/
    function article_add(title,url,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-编辑*/
    function article_edit(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-删除*/
    function article_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
    // 批量删除
    function datadel(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function(data){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
    $(function(){
        show();
        function show(){
            $.ajax({
                "url":"../../CollectorServlet?method=CollectorList",
                "data":"",
                "dataType":"JSON",
                //"async":false,//同步
                "type":"post",
                "success":function(res){
					var $tr;
					$(res).each(function () {
						$tr = $("<tr class='text-c'>" +
                            "<td><input type='checkbox' value=''' name=''></td>" +
                            "<td>"+this.CaseNumber+"</td>" +
                            "<td>"+this.RealName+"</td>" +
                            "<td>"+this.IDnumber+"</td>" +
                            "<td>"+this.VisitDate+"</td>" +
                            "<td>"+this.None+"</td>"+
                            "<td>"+this.Age+"</td>" +
                            "<td>"+this.DeptID+"</td>" +
                            "<td>"+this.VisitState+"</td>" +
                            "<td class='f-14 td-manage'>" +
                            "<a style='text-decoration:none' class='ml-5' onClick='article_edit('编辑','article-add.html','10001')' href='javascript:;' title='编辑'>+</a></a>" +
                            "<a style='text-decoration:none' class='ml-5' onClick='article_del(this,'10001')' href='javascript:;' title='删除'>-</a>" +
                            "</td>" +
                            "</tr>");
                        $('tbody').append($tr);
                    });

                }
            })
		}

	})
</script>
</body>
</html>
