<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal layui-form layui-col-md12 we-search" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1">患者信息查询</label>
			<label class="form-label col-xs-11 col-sm-11"></label>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>病历号：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="病历号" id="username" name="username">
			</div>
			<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1">患者信息确认</label>
			<label class="form-label col-xs-11 col-sm-11"></label>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>姓名：</label>
			<div class="formControls col-xs-2 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="姓名" id="username" name="username">
			</div>
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>身份证号：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="身份证号" id="username" name="username">
			</div>
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>家庭住址：</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="家庭住址" id="username" name="username">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-1 col-sm-1">患者挂号信息</label>
			<label class="form-label col-xs-11 col-sm-11"></label>
		</div>
		<div class="row cl">
			<table style="list-style: none;width: 80%;">
				<tr>
					<th>病历号</th>
					<th>姓名</th>
					<th>身份证号</th>
					<th>挂号日期</th>
					<th>挂号午别</th>
					<th>看诊科室</th>
					<th>看诊状态</th>
					<th>操作</th>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</form>
</article>

<script type="text/javascript" src="../../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="../../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
