<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<link rel="stylesheet" type="text/css" href="../../css/tanchuGL.css"/>
</head>
<body>
<div id="xinzeng">
	<span>编辑药品:</span><br>
	<form  method="post" class="layui-form">
		<input type="hidden" name="id" id="dataId" value="" />
		<table border="0" cellspacing="" cellpadding="">
			<tr>
				<td>药品编码:</td>
				<td><input type="text" name="drugsCode" value="" /></td>
				<td>药品名称:</td>
				<td><input type="text" name="drugsName" value="" /></td>
			</tr>
			<tr>
				<td>药品助记码:</td>
				<td><input type="text" name="mnemonicCode" value="" /></td>
				<td>药品规格:</td>
				<td><input type="text" name="drugsFormat" value="" /></td>
			</tr>
			<tr>
				<td>药品单位:</td>
				<td><input type="text" name="drugsUnit" value="" /></td>
				<td>药品单价:</td>
				<td><input type="text" name="drugsPrice" value="" /></td>
			</tr>
			<tr>
				<td>药品剂型:</td>
				<td><input type="text" name="drugsDosageId" value="" /></td>
				<td>药品类型:</td>
				<td><input type="text" name="drugsTypeId" value="" /></td>
			</tr>
			<tr></tr>
			<tr>
				<td></td>
				<td></td>
				<td><input type="reset" value="重置" /></td>
				<td><button  class="layui-btn" lay-filter="add" lay-submit="">提交</button></td>
			</tr>
		</table>
	</form>
</div>
</body>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.extend({
        admin: '{/}../../static/js/admin'
    });
    layui.use(['jquery','form','layer','admin'], function(){
        var $ = layui.jquery,
            form = layui.form,
            admin = layui.admin,
            layer = layui.layer;
        form.render();
        //修改，请求到全部信息
        $.ajax({
            "url" : "../../DrugsServlet?method=updataDrugs", // 要提交的URL路径
            "type" :  "post",// 发送请求的方式
            "data": "id="+$("#dataId").val(),// 要发送到服务器的数据
            "dataType" :  "JSON",// 指定传输的数据格式
            "success": function(result) { // 请求成功后要执行的代码
                $("#username").val(result.username);
                $("#L_email").val(result.email);
                $("#phone").val(result.phone);

            //     ,{field: 'drugsCode',title: '药品编码'}
            // ,{field: 'drugsName',title: '药品名称'}
            // ,{field: 'drugsFormat',title: '药品规格'}
            // ,{field: 'drugsUnit',title: '药品单位'}
            // ,{field: 'drugsPrice',title: '药品单价'}
            // ,{field: 'drugsDosageId',title: '药品剂型'}
            // ,{field: 'drugsTypeId',title: '药品类型'}
            },
            "error" : function() {// 请求失败后要执行的代码
                layer.alert("内部发生异常", {
                    title: '操作提示'
                });
            }
        });
		//监听提交
		form.on('submit(add)', function(data){
			console.log(data);
			//发异步，把数据提交给後台
			$.ajax( {
				"url": "../../DrugsServlet?method=updataDrugs", // 要提交的URL路径
                        "type":"post", // 发送请求的方式
                            "data":  data.field, // 要发送到服务器的数据
                            "dataType":"text",// 指定传输的数据格式
                            "success":function(result) {// 请求成功后要执行的代码
                            layer.alert("操作成功", {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
						window.parent.location.reload();//新增成功后刷新父界面
					});
				},
				"error":  function(){// 请求失败后要执行的代码
                    layer.alert("内部发生异常", {
                        title: '操作提示'
                    });
                }
			} );
			return false;
		});
    });
</script>
</html>
