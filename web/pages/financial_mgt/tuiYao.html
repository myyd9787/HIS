<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<link rel="stylesheet" type="text/css" href="../../css/fa-tuiYao.css"/>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入病例号" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="选择日期" name="start" id="start">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach">查询</button>
				</form>
			</div>
			<div id="faY">
				<span>退药</span>
			</div>
			
			<table class="layui-table">
				<thead>
					<tr>
						<th>
							<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
						</th>
						<th>药品名称</th>
						<th>单价</th>
						<th>数量</th>
						<th>药品状态</th>
						<th>开立医生</th>
						<th>处方名称</th>
						<th>开立时间</th>
				</thead>
				<tbody>
					<tr>
						<td>
							<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
						</td>
						<td>阿莫西林</td>
						<td>23</td>
						<td>2</td>
						<td>状态</td>
						<td>杨医生</td>
						<td>名称</td>
						<td>2019-1-1</td>
						
					</tr>
				</tbody>
			</table>
			
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
    	<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
